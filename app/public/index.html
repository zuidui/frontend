<!doctype html>
<html lang="en">
  <body>
    <div id="header-placeholder"></div>
    
    <div id="main-view">
      <div class="menu_section">
          <div class="row">
              <input type="submit" value="Create a team" id="createTeamButton">
          </div> 
          <br>
          <div class="row">
              <a href="/join">
                  <input type="submit" value="Join an existing team">
              </a>
          </div>
      </div>
    </div>

    <div id="create-team-view" style="display: none;">
      <h2>Create a new team</h2>
      <form id="teamForm">
          <label for="teamNameInput">Team name</label>
          <input type="text" id="teamNameInput" name="teamName" required>
          <br>
          <label for="teamPasswordInput">Password</label>
          <input type="password" id="teamPasswordInput" name="teamPassword" required>
          <br>
          <button type="submit">Create</button>
      </form>
      <div id="formResponse"></div>
      <div id="error-container">
        <span id="error-message"></span>
        <button id="backButton">Back</button>
      </div>
    </div>

    <div id="identification-view" style="display: none;">
      <h2>Welcome to team <span id="teamNameDisplay"></span></h2>
      <p>Identify yourself as a player or create a new player</p>
      <div class="menu_section">
        <div class="row">
          <button id="createPlayerButton">Create</button>
        </div>
        <br>
        <div class="row">
          <button id="identifyPlayerButton">Identify</button>
        </div>
      </div>

      <div id="create-player-view" style="display: none;">
        <h2>Create a new player</h2>
        <form id="createPlayerForm">
          <label for="newPlayerNameInput">Player name</label>
          <input type="text" id="newPlayerNameInput" name="newPlayerName" required>
          <br>
          <button type="submit">Create</button>
        </form>
        <div id="formResponseCreatePlayer"></div>
        <div id="error-container-create-player">
          <span id="error-message-create-player"></span>
          <button id="backButtonCreatePlayer">Back</button>
        </div>
      </div>

      <div id="identify-player-view" style="display: none;">
        <h2>Identify as an existing player</h2>
        <form id="identifyPlayerForm">
          <label for="existingPlayerNameInput">Player name</label>
          <input type="text" id="existingPlayerNameInput" name="existingPlayerName" required>
          <br>
          <button type="submit">Identify</button>
        </form>
        <div id="formResponseIdentifyPlayer"></div>
        <div id="error-container-identify-player">
          <span id="error-message-identify-player"></span>
          <button id="backButtonIdentifyPlayer">Back</button>
        </div>
      </div>
    </div>

    <div id="dashboard-view" style="display: none;">
      <h2>Dashboard</h2>
      <p>Team Name: <span id="dashboardTeamNameDisplay"></span></p>
      <h3>Players</h3>
      <div id="playersList"></div>
      <button id="createMatchButton">Create match</button>
      <button id="ratePlayersButton">Rate players</button>
    </div>

    <div id="footer-placeholder"></div>
  <script src="/src/env.js" defer></script>
  <script src="/src/app.js" defer></script>
  <script src="/static/js/header.js" defer></script>
  <script src="/static/js/footer.js" defer></script>  
  <script src="/static/js/bootstrap.js"></script>        
  </body>
</html>
