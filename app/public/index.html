<!doctype html>
<html lang="en">
  <body>
    <div id="header-placeholder"></div>
    <div id="main-view">
      <div class="menu_section">
          <div class="row">
              <input type="submit" value="Create a team" id="createTeamButton">
          </div> 
          <br>
          <div class="row">
              <a href="/join">
                  <input type="submit" value="Join an existing team">
              </a>
          </div>
      </div>
    </div>
    <div id="create-team-view" style="display: none;">
      <h2>Create a new team</h2>
      <form id="teamForm">
          <label for="teamName">Team name</label>
          <input type="text" id="teamName" name="teamName" required>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Create</button>
      </form>
      <div id="formResponse"></div>
      <div id="error-container">
        <span id="error-message"></span>
        <button id="backButton">Back</button>
      </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="/src/env.js" defer></script>
  <script src="/src/app.js" defer></script>
  <script src="/static/js/header.js" defer></script>
  <script src="/static/js/footer.js" defer></script>  
  <script src="/static/js/bootstrap.js"></script>        
  </body>
</html>
