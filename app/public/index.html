<!doctype html>
<html lang="en">
  <body>
    <div id="header-placeholder"></div>
    
    <div id="main-view">
      <div class="menu_section">
          <div class="row">
              <input type="submit" value="Create a team" id="createTeamButton">
          </div> 
          <br>
          <div class="row">
              <a href="/join">
                  <input type="submit" value="Join an existing team">
              </a>
          </div>
      </div>
    </div>

    <div id="create-team-view" style="display: none;">
      <h2>Create a new team</h2>
      <form id="teamForm">
          <label for="teamName">Team name</label>
          <input type="text" id="teamName" name="teamName" required>
          <br>
          <label for="teamPassword">Password</label>
          <input type="password" id="teamPassword" name="teamPassword" required>
          <br>
          <button type="submit">Create</button>
      </form>
      <div id="formResponse"></div>
      <div id="error-container">
        <span id="error-message"></span>
        <button id="backButton">Back</button>
      </div>

    <!-- Identification View -->
    <div id="identification-view" style="display: none;">
      <h2>Team Identification</h2>
      <p>Team ID: <span id="teamId"></span></p>
      <p>Team Name: <span id="teamName"></span></p>

      <div class="menu_section">
        <div class="row">
          <button id="createPlayerButton">Create a new player</button>
        </div>
        <br>
        <div class="row">
          <button id="identifyPlayerButton">Identify as an existing player</button>
        </div>
      </div>

      <!-- Create Player View -->
      <div id="create-player-view" style="display: none;">
        <h2>Create a new player</h2>
        <form id="createPlayerForm">
          <label for="newPlayerName">Player name</label>
          <input type="text" id="newPlayerName" name="newPlayerName" required>
          <br>
          <button type="submit">Create</button>
        </form>
        <div id="formResponseCreatePlayer"></div>
        <div id="error-container-create-player">
          <span id="error-message-create-player"></span>
          <button id="backButtonCreatePlayer">Back</button>
        </div>
      </div>

      <!-- Identify Player View -->
      <div id="identify-player-view" style="display: none;">
        <h2>Identify as an existing player</h2>
        <form id="identifyPlayerForm">
          <label for="existingPlayerName">Player name</label>
          <input type="text" id="existingPlayerName" name="existingPlayerName" required>
          <br>
          <button type="submit">Identify</button>
        </form>
        <div id="formResponseIdentifyPlayer"></div>
        <div id="error-container-identify-player">
          <span id="error-message-identify-player"></span>
          <button id="backButtonIdentifyPlayer">Back</button>
        </div>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" style="display: none;">
      <h2>Dashboard</h2>
      <p>Team Name: <span id="dashboardTeamName"></span></p>
      <h3>Players</h3>
      <div id="playersList"></div>
      <button id="createMatchButton">Create match</button>
      <button id="ratePlayersButton">Rate players</button>
    </div>

    <div id="footer-placeholder"></div>
  <script src="/src/env.js" defer></script>
  <script src="/src/app.js" defer></script>
  <script src="/static/js/header.js" defer></script>
  <script src="/static/js/footer.js" defer></script>  
  <script src="/static/js/bootstrap.js"></script>        
  </body>
</html>
